<!DOCTYPE html>
<html>
  <head>
    <title>Class Scheduler | nyuad.app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
    <!--
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta http-equiv="refresh" content="2">
    -->
  </head>
  <script>

  $("#delete_student").click(function(){
    $.ajax({
      type: 'POST',
      url: "/_delete_student",
      data: {student_id: 1},
      dataType: "text",
      success: function(data){
                 alert("Deleted Student ID "+ student_id.toString());
               }
    });
});

  </script>
  <body>

        <div class="search-wrap">
            <object class="logo" type="image/svg+xml" data="{{ url_for('static', filename='images/logo.svg')}}">
            Your browser does not support SVG
            </object>
            <br>
            <input type="text" class="searchTerm" placeholder="Search for classes, professors, subjects, etc.">
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
            </button>

            <button type="submit" class="scheduleMakerButton">
              <i>Make your class schedule</i>
            </button>

          <hr style="height:40pt; visibility:hidden;" />

          <table class="bottom-table" >
            <tbody>

              {% for row_index in range(table['peopleSoftId']|count) %}
                  <tr>
                    <td>{{ table['peopleSoftId'][row_index] }}</td>
                    <td>{{ table['name'][row_index] }}</td>
                    <td>{{ table['professor'][row_index] }}</td>
                  </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>
  </body>
</html>
